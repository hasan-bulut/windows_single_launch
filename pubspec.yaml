name: windows_single_launch
description: "Start Windows applications single instance at a time."
version: 0.0.3

platforms:
  windows:

homepage: https://clomc.xyz
repository: https://github.com/hasan-bulut/windows_single_launch
issue_tracker: https://github.com/hasan-bulut/windows_single_launch/issues


environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: WindowsSingleLaunchPluginCApi
